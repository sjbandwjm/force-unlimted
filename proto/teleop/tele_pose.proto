syntax = "proto3";

import "foxglove/Pose.proto";
import "google/protobuf/timestamp.proto";

package teleop;

//   openxr 坐标系图示 (右手系):
//     Y ↑
//       |
//       |
//       |
//       |
//       +------→ X
//      /
//     /
//    Z

//   robot 坐标系图示 (右手系):
//          Z ↑
//            |
//            |   X
//            |  /
//            | /
//    Y<------+
//

message TeleState {
    // right arm
    repeated double right_ee_pose = 1;
    // right arm crtl
    bool right_ctrl_trigger = 2;
    double right_ctrl_trigger_value = 3;

    bool right_ctrl_squeeze = 4;
    double right_ctrl_squeeze_value = 5;

    bool right_ctrl_thumbstick = 6;
    repeated double right_ctrl_thumbstick_value = 7;

    bool right_ctrl_a_button = 8;
    bool right_ctrl_b_button = 9;

    // left arm
    repeated double left_ee_pose = 10;
    // left arm crtl
    bool left_ctrl_trigger = 11;
    double left_ctrl_trigger_value = 12;

    bool left_ctrl_squeeze = 13;
    double left_ctrl_squeeze_value = 14;

    bool left_ctrl_thumbstick = 15;
    repeated double left_ctrl_thumbstick_value = 16;

    bool left_ctrl_a_button = 17;
    bool left_ctrl_b_button = 18;

    // head pose
    repeated double head_pose = 19;

    google.protobuf.Timestamp timestamp = 20;

    // base_link pose from robot coordinate
    repeated double base_link = 21;
    bool start_track = 22;

    // TODO: hand pose
    repeated double left_hand_position = 23;
    repeated double left_hand_orientation = 24;
    bool left_hand_pinch = 25;
    double left_hand_pinch_value = 26;
    bool left_hand_squeeze = 27;
    double left_hand_squeeze_value = 28;

    repeated double right_hand_position = 29;
    repeated double right_hand_orientation = 30;
    bool right_hand_pinch = 31;
    double right_hand_pinch_value = 32;
    bool right_hand_squeeze = 33;
    double right_hand_squeeze_value = 34;
}